<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="toggleSideBar()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>FRESH IT SOLUTIONS(P) LTD.</h1>

    <div fxFlex FxLayout="row" fxLayoutAlign="flex-end">
      <ul fxLayout="row" fxLayoutGap="20px">
        <li>
          <button mat-icon-button >
            <mat-icon matBadge="0" matBadgeColor="warn">notifications</mat-icon>
          </button>
        </li>
        <li>
          <button mat-icon-button>
            <mat-icon matBadge="0" matBadgeColor="warn">messages</mat-icon>
          </button>
        </li>
        <li>
          <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon>person_outline</mat-icon>
          </button>
           <mat-menu #menu="matMenu">
          <button mat-menu-item  type="submit" color="accent" (click)="signout()">
            <mat-icon>exit_to_app</mat-icon>
            Sign out
          </button>
         </mat-menu>
        </li>
      </ul>
    </div>
  </mat-toolbar-row>
  </mat-toolbar>
